<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Form Design | CodeLab</title>
    <link rel="stylesheet" href="/asset/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flash-alert">
        <strong>{{ category.capitalize() }}!</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <script>
        setTimeout(function () {
            document.getElementById('flash-alert').remove();
        }, 5000);
    </script>
    {% endfor %}
    {% endif%}
    {% endwith%}

    
    <div class="wrapper">
        <div class="title">
            Login Form
        </div>
        <form action="/check_user" method="POST">
            <div class="field">
                <input type="text" name="Phone" required>
                <label>Phone Number</label>
            </div>
            <div class="field">
                <input type="password" name="Password" required>
                <label>Password</label>
            </div>
            <div class="pass-link" style="padding-bottom: 5px;">
                <a href="/update_pass/email_pass">Forgot password?</a>
            </div>
            <div class="options">
                <label>Select Your Role:</label>
                <div class="radio-option">
                    <input type="radio" id="option1" name="role" value="user" checked>
                    <label for="option1">User</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option2" name="role" value="manager">
                    <label for="option2">Manager</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="option3" name="role" value="admin">
                    <label for="option3">Admin</label>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Not a member? <a href="/signup">Signup now</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
