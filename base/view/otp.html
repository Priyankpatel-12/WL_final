<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link rel="stylesheet" href="/asset/css/otp.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="/asset/js/otp.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <i class="bx bxs-check-shield"></i>
        </header>
        <h4>Enter OTP Code</h4>
        <form action="/check_otp" method = 'POST'>
            <div class="input-field">
                <input type="hidden" value={{data.user_id}} name="id">
                <input type="number" name = "digit1" />
                <input type="number" name = "digit2"  disabled />
                <input type="number" name = "digit3" disabled />
                <input type="number" name = "digit4"  disabled />
            </div>
            <button type="submit" >Verify OTP</button>
        </form>
    </div>
</body>

</html>
