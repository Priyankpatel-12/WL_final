<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Form</title>
    <link rel="stylesheet" href="/asset/css/otp.css" />
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="/asset/js/otp.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <i class="bx bxs-check-shield"></i>
        </header>
        <h4>Enter OTP Code</h4>
        <form action="/otp_add_user" method = 'POST'>
            <div class="input-field">
                <input type="hidden" value={{role_id}} name="role_id">
                <input type="hidden" value={{First_name}} name="First_name">
                <input type="hidden" value={{Last_name}} name="Last_name">
                <input type="hidden" value={{Email}} name="Email">
                <input type="hidden" value={{Phone}} name="Phone">
                <input type="hidden" value={{Password}} name="Password">
                <input type="hidden" value={{otp}} name="otp">
                
                <input type="number" name = "digit1" />
                <input type="number" name = "digit2"  disabled />
                <input type="number" name = "digit3" disabled />
                <input type="number" name = "digit4"  disabled />
            </div>
            <button type="submit" >Verify OTP</button>
        </form>
    </div>
</body>

</html>
