<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/admin/asset/css/admin_user.css">
</head>

<body>

    <header>
        <h1>User Management</h1>
    </header>

    <a href="/signup" class="add-user-link">Add User</a>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if user %}
            {% for user in user %}
            <tr>
                <td>{{ user.First_name }}</td>
                <td>{{ user.Last_name }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Phone }}</td>
                <td>
                    <a href="/admin//update_user_by_admin?user_id={{user.user_id}}">Edit</a>
                    <a href="#" onclick="confirmDelete('{{user.user_id}}')">Delete</a>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <h1 style="margin-left: 600px;">No User Found.</h1>
            {% endif %}
        </tbody>
    </table>
<script>
    function confirmDelete(userId) {
        var result = confirm("Are you sure you want to delete this user?");
        if (result) {
            // If the user clicks "OK", navigate to the delete URL
            window.location.href = "/admin/delete_user?user_id=" + userId;
        }
    }
</script>
</body>

</html>
