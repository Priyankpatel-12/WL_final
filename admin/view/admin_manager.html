<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Management</title>
    <link rel="stylesheet" href="/admin/asset/css/admin_manager.css">
</head>

<body>

    <header>
        <h1>Manager Management</h1>
    </header>

    <a href="#" class="add-user-link">Add Manager</a>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user %}
            <tr>
                <td>{{ user.First_name }}</td>
                <td>{{ user.Last_name }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Phone }}</td>
                <td class="actions-cell">
                    <a href="{{ url_for('admin.update_manager_by_admin', user_id=user.user_id) }}">Edit</a>
                    <a href="#" onclick="confirmDelete('{{user.user_id}}')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<script>
    function confirmDelete(userId) {
        var result = confirm("Are you sure you want to delete this user?");
        if (result) {
            // If the user clicks "OK", navigate to the delete URL
            window.location.href = "/admin/delete_manager?user_id=" + userId;
        }
    }
</script>
</body>

</html>
